<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <div class="register-container">
            <span class="register-text">Sign Up</span>
            <div class="register-name">
                <span class="register-text1">Name</span>
                <input type="text" placeholder="placeholder" class="catamarun-18-Regular input register-inputname" />
            </div>
            <div class="register-email">
                <span class="register-text2">Email</span>
                <input type="text" placeholder="placeholder" class="input catamarun-18-Regular register-inputmail" />
            </div>
            <div class="register-phone">
                <span class="register-text3">Phone Number</span>
                <input type="text" placeholder="placeholder" class="input catamarun-18-Regular register-inputphone" />
            </div>
            <div class="register-paasword">
                <span class="register-text4">Password</span>
                <input type="text" placeholder="placeholder" class="catamarun-18-Regular input register-inputpass" />
            </div>
            <div class="register-checkpaasword">
                <span class="register-text5">Check password</span>
                <input type="text" placeholder="placeholder"
                    class="input catamarun-18-Regular register-inputcheckpass" />
            </div>
            <button class="button register-signup">
                <div class="register-text6">Sign up</div>
            </button>
        </div>
    </div>

</body>

</html>
